
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen's Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }
    .container-fluid {
      height: 100vh;
    }
    .left-section {
      background-color: #fff;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .portal-title {
      font-size: 2.5rem;
      color: #3f51b5;
      font-weight: bold;
    }
    .portal-subtitle {
      font-size: 1.5rem;
      color: #f44336;
    }
    .welcome-text {
      font-size: 1.25rem;
      margin-bottom: 30px;
      color: #666;
    }
    .btn-custom {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .login-btn {
      background-color: #fdd835;
      border: none;
      color: #000;
    }
    .register-btn {
      background-color: #29b6f6;
      border: none;
      color: #fff;
    }
    .help-text {
      color: #3f51b5;
      text-align: center;
      margin-top: 20px;
    }
    .right-section img {
      width: 100%;
      height: auto;
    }
    @media (max-width: 767.98px) {
      .left-section, .right-section {
        text-align: center;
      }
      .left-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid d-flex">
    <!-- Left Section -->
    <div class="left-section col-md-6 col-12">
      <div>
        <h1 class="portal-title">Pakistan Citizen's Portal</h1>
        <h2 class="portal-subtitle">عوام کی آواز</h2>
        <p class="welcome-text">Welcome, Dear Citizen / Member</p>

        <!-- Login and Register Buttons -->
        <button class="btn btn-custom login-btn">Registered Citizen/Member: Login Here</button>
        <button class="btn btn-custom register-btn">New Citizen/Member: Register Here</button>

        <!-- Help Link -->
        <p class="help-text">Need help? <a href="#">Contact Us</a></p>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section col-md-6 col-12 d-none d-md-block">
      <img src="https://web.citizenportal.gov.pk/images/pmdu-bg.jpg" alt="Citizens portal image">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
